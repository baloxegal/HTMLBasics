<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Document</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmC7DcepxhuY3pkN0LZkkas-FPmNYBL6sn3Q&usqp=CAU" type="image/x-icon">
    <style>
        h1, h3  {
            border: 5px solid red;
            border-radius: 50px;
            padding: 15px;
            margin: 15px;
            background-color: rgb(205, 255, 243);
        }
        body{
            background-color: deepskyblue;
        }

        footer{
            background-color: lightsalmon;
        }

    </style>

    

</head>
<body onload="checkCookies()"onchange="checkCookies()"> 

    <p id="cookies">

    </p>

    <p id="address">

    </p>

    <h1 align="center" onmousedown="this.innerHTML='Ooops!'" onmouseup="this.innerHTML='Uuups!'" onmouseover="this.innerHTML='Yes!'"
     onmouseout="this.innerHTML='No!'">HELLO!</h1>

    <h3 align="center" onclick="modifyText(this)">GOOD BUY!</h3>
    
    <input type="text" id="fname" onchange="myInputFunction()">

    <input type="mail" id="mail" placeholder="aaa@fsd.com">

    <input type="password" id="pass" placeholder="pass">

    <footer>

    </footer>

    <p id="hys">
        HYSTORY
    </p>


    <h1 align="center">This is a great thing</h1>
    <h3 id="dd" align="center">Were is it?</h3>
    <p align="center">
        <img height="151px" width="270" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmC7DcepxhuY3pkN0LZkkas-FPmNYBL6sn3Q&usqp=CAU" alt="">
        <p align="center">
            <a href="https://google.com">This is here</a>
        </p>        
        <p id="am">
            <img src="best-ford-muscle-cars.jpg" alt="">
        </p>
        <p align="center" id="ma">
            
        </p>
    </p>
    <div id="di" align="center">        
        <a href="https://amdaris.com">And here</a>
    </div>
    <script>

        // history.back() - same as clicking back in the browser
        // history.forward() - same as clicking forward in the browser

        document.getElementById("hys").addEventListener("click", history.back());

        document.getElementById("address").innerHTML = window.location.href + "<br>" + window.location.protocol + "<br>" + window.location.hostname;

        document.getElementById("dd").addEventListener("click", myClickFunction);

        function myClickFunction() {
            alert ("Hello World!");
        }        

        function myInputFunction() {
            var x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
            x.style.backgroundColor = "#1ec5e5";
        }

        function checkCookies() {
            var text = "";
            if (navigator.cookieEnabled == true) {
                text = "Cookies are enabled.";
            } else {
                text = "Cookies are not enabled.";
            }
            document.getElementById("cookies").innerHTML = text;
        }


        function modifyText(id) { 
            id.innerHTML = "Ulalalalal!";
        }

        document.getElementById("am").setAttribute("align", "center");

        function h (){return window.screen.height };
        function w (){return window.screen.width };
        document.write(h());
        document.write("<br>");
        document.write(w());
        document.getElementById("ma").innerHTML=h();
        document.getElementById("ma").innerHTML=w();
        document.getElementById("ma").innerHTML="OK" + "<br>";
        
        console.log(h());
        console.log(w());

        var v = document.getElementById("ma");
        var hm = h();
        var wm = document.createTextNode(hm);
        v.appendChild(wm);        

        var par = document.createElement("p")
        var ar = document.createTextNode("URA")
        par.appendChild(ar)
        document.getElementById("di").appendChild(par)

        // let c = document.getElementById("dd");
        // document.getElementById("dd").onclick = c => c.innerHTML = "FANCY!";
        
    </script> 

    <div id="content"></div>
    <script src="app.js"></script>
    
</body>
</html>
